appId: com.kaiser.handly


---
- runFlow:
    file: ../sign_in/CT044_login_with_valid_credentials.yaml

- tapOn:
    "Perfil"

- tapOn:
    point: "64%,34%"

- tapOn: "Digite seu nome"

- inputText: "Novo Nome"

- tapOn:
    point: "81%,37%"

- assertVisible:
    text: "Nome atualizado com sucesso!"
