appId: com.kaiser.handly
env:
  NAME:  "         "

---
- runFlow:
    file: ../sign_in/CT044_login_with_valid_credentials.yaml

- tapOn:
    "Perfil"

- tapOn:
    point: "64%,34%"

- tapOn: "Digite seu nome"

- inputText: "${NAME}"

- tapOn:
    point: "81%,37%"

- assertVisible:
    text: "Erro ao atualizar o nome "
