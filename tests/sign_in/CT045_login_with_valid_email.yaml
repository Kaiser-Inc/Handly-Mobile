appId: com.kaiser.handly
env: 
  EMAIL: usuario@email.com
  PASSWORD: SenhaForte123!
---
- launchApp:
    appId: com.kaiser.handly
    stopApp: true
    clearState: true

- tapOn: 
    id: emailInput
- inputText: ${EMAIL}

- tapOn: 
    id: passwordInput
- inputText: ${PASSWORD}

- hideKeyboard

- tapOn:
    id: login-Button

- assertVisible: "Home"