appId: com.kaiser.handly
env: 
  EMAIL: nel@email.com
  PASSWORD: ""
---
- launchApp:
    appId: com.kaiser.handly
    stopApp: true
    clearState: true

- tapOn: 
    id: emailInput
- inputText: ${EMAIL}

- tapOn: 
    id: passwordInput
- inputText: ${PASSWORD}

- hideKeyboard

- doubleTapOn:
    id: login-Button

- assertVisible: 'Campo obrigat√≥rio '   

