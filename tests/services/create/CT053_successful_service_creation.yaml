appId: com.kaiser.handly
env: 
  SERVICE_NAME: Pintura Residencial
  DESCRIPTION: Realizo pinturas em imoveis.
  CATEGORIE: pintor
---
- runFlow:
    file: ../../sign_in/CT044_login_with_valid_credentials.yaml

- tapOn:
    "Servi√ßo"

- tapOn:
    id: serviceNameInput
- inputText: ${SERVICE_NAME}

- tapOn:
    id: serviceDescriptionInput
- inputText: ${DESCRIPTION}

- tapOn:
    id: serviceCategoriesInput
- inputText: ${CATEGORIE}

- hideKeyboard

- doubleTapOn:
    point: "50%,55%"

- tapOn:
    id: serviceSubmitButton

- assertVisible:
    text: "Sair"
