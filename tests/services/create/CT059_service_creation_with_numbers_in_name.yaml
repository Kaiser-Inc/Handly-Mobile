appId: com.kaiser.handly
env: 
  SERVICE_NAME: Pinturas123
  DESCRIPTION: Realizo pinturas em casas de todos os tipos.
  CATEGORIE: pintor
---
- runFlow:
    file: ../../sign_in/CT044_login_with_valid_credentials.yaml

- tapOn:
    "Serviço"
   
- tapOn:
    id: serviceNameInput
- inputText: ${SERVICE_NAME}

- tapOn:
    id: serviceDescriptionInput
- inputText: ${DESCRIPTION}

- tapOn:
    id: serviceCategoriesInput
- inputText: ${CATEGORIE}

- hideKeyboard

- doubleTapOn:
    point: "50%,59%"

- tapOn:
    id: serviceSubmitButton

- assertVisible:
    text: "O título não deve conter números ou caracteres especiais "


