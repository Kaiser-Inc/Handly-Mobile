- hideKeyboard

- tapOn: 
    id: CPF_CNPJInput
- inputText: ${CPF_CNPJ}

- hideKeyboard


- tapOn: 
    id: passwordInput
- inputText: ${PASSWORD}

- hideKeyboard

- doubleTapOn: 
    id: signup-Button

- assertVisible: 'CPF ou CNPJ deve ter 11 ou 14 d√≠gitos '

