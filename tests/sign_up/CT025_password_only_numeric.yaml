appId: com.kaiser.handly
env: 
  NAME: Vovu
  EMAIL: senhaapenascomnumeros@email.com
  CPF_CNPJ: 35981546077
  PASSWORD: 12345678
---
- launchApp:
    appId: com.kaiser.handly
    stopApp: true
    clearState: true

- tapOn: 
    id: signUp-Redirect-Button

- tapOn: 
    id: nameInput
- inputText: ${NAME}

- tapOn: 
    id: emailInput
- inputText: ${EMAIL}

- hideKeyboard

- tapOn: 
    id: CPF_CNPJInput
- inputText: ${CPF_CNPJ}

- hideKeyboard


- tapOn: 
    id: passwordInput
- inputText: ${PASSWORD}

- hideKeyboard

- doubleTapOn: 
    id: signup-Button

- assertVisible: "A senha deve conter pelo menos uma letra "

