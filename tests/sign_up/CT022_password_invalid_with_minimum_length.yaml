env: 
  NAME: Fauzu
  EMAIL: senhainvalidaminima@email.com
  CPF_CNPJ: 13204042006
  PASSWORD: Senha1!
---
- launchApp:
    appId: com.kaiser.handly
    stopApp: true
    clearState: true

- tapOn: 
    id: signUp-Redirect-Button

- tapOn: 
    id: nameInput
- inputText: ${NAME}

- tapOn: 
    id: emailInput
- inputText: ${EMAIL}

- hideKeyboard

- tapOn: 
    id: CPF_CNPJInput
- inputText: ${CPF_CNPJ}

- hideKeyboard


- tapOn: 
    id: passwordInput
- inputText: ${PASSWORD}

- hideKeyboard

- doubleTapOn: 
    id: signup-Button

- assertVisible: 'A senha deve conter pelo menos 8 caracteres '

