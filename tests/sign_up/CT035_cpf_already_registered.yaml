appId: com.kaiser.handly
env: 
  NAME: Falin
  EMAIL: cpfjacadastrado@email.com
  CPF_CNPJ: 31539010074
  PASSWORD: SenhaForte123!
---
- launchApp:
    appId: com.kaiser.handly
    stopApp: true
    clearState: true

- tapOn: 
    id: signUp-Redirect-Button

- tapOn: 
    id: nameInput
- inputText: ${NAME}

- tapOn: 
    id: emailInput
- inputText: ${EMAIL}

- hideKeyboard

- tapOn: 
    id: CPF_CNPJInput
- inputText: ${CPF_CNPJ}

- hideKeyboard


- tapOn: 
    id: passwordInput
- inputText: ${PASSWORD}

- hideKeyboard

- doubleTapOn: 
    id: signup-Button

- assertVisible: 'Usuário já cadastrado no sistema.'

