  PASSWORD: SenhaForte123!
---
- launchApp:
    appId: com.kaiser.handly
    stopApp: true
    clearState: true

- tapOn: 
    id: signUp-Redirect-Button

- tapOn: 
    id: nameInput
- inputText: ${NAME}

- tapOn: 
    id: emailInput
- inputText: ${EMAIL}

- hideKeyboard

- tapOn: 
    id: CPF_CNPJInput
- inputText: ${CPF_CNPJ}

- hideKeyboard

- tapOn: 
    id: passwordInput
- inputText: ${PASSWORD}

- hideKeyboard

- doubleTapOn: 
    id: signup-Button

- assertVisible: 'O nome deve ter no maximo 60 caracteres '

